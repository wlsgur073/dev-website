<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Website</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="A modern developer platform for building, deploying, and scaling your applications." />
    <meta name="keywords" content="developer, API, documentation, platform, cloud, deployment" />
    <meta name="author" content="Dev Website Team" />

    <!-- Open Graph -->
    <meta property="og:title" content="Dev Website" />
    <meta property="og:description" content="A modern developer platform for building, deploying, and scaling your applications." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Dev Website" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dev Website" />
    <meta name="twitter:description" content="A modern developer platform for building, deploying, and scaling your applications." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e3a5f" media="(prefers-color-scheme: dark)" />

    <script>
      // Prevent FOUC - apply theme before page renders
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
